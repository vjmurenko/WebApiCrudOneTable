<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name ="EmployeeID" #EmployeeID ="ngModel" [ngModel]="service.formData.EmployeeID">
    <div class="form-group">
        <label >Full Name</label>
        <input name="FullName" #FullName ="ngModel" [(ngModel)]="service.formData.FullName" class="form-control" required>

    </div>

    <div class="form-group">
        <label>Position</label>
        <input name="Position" [(ngModel)]="service.formData.Position" class="form-control" required>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Mobile</label>
            <input name="Mobile" class="form-control" [(ngModel)]="service.formData.Mobile" required
            placeholder="+7" [textMask]="{mask: mask}">
        </div>

        <div class="form-group col-md-6">
            <label>EMPCode</label>
            <input name="EMPCode"  class="form-control" [(ngModel)]="service.formData.EMPCode" required>
        </div>

    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-lg btn-block" [disabled]="form.invalid">Submit</button>
    </div>


</form>
